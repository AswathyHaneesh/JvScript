<!DOCTYPE html>
<html>

<head>
    <title>Mouse over</title>
</head>

<body>
    <h1>Hello</h1>
    <p onmouseover="myFunction()" id="on">Mouse Over me..</p>
    <script>
        function myFunction()
        {
            var a=document.getElementById("on");
            a.addEventListener('mouseover',function handelmouseover(){a.style.color='red';});

            a.addEventListener('mouseout',function handelmouseout(){a.style.color='green';});
        }
        
    </script>
    </body>
</html>
